<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Discord Structure</title>
</head>
<body> <!--header+ 5 sezioni distinte+ footer-->
    <header class="container-flex align-center"> <!--diviso in 3 parti(logo+link+login)-->
        <div class="container container-flex align-center">
            <section class="w-25 dashed-border"></section>
            <section class="w-50 dashed-border"></section>
            <section class="w-25 dashed-border"></section>
        </div>
    </header>
    <main> <!--primo blocco-->
        <div class="blue-container container-flex align-center h-500">
            <div class="pink-container container align-center dashed-border h-400"></div>
        </div>
        <!--secondo blocco-->
        <div class="container-flex align-center">
            <div class="container container-flex align-center h-500">
                <section class="lightblue-container dashed-border w-60 h-400"></section>
                <section class="lightpink-container dashed-border w-40 h-400"></section>
            </div>
        </div>
        <!--terzo blocco-->
        <div class="container-flex align-center container-gray">
            <div class="container container-flex align-center h-500">
                <section class="lightpink-container dashed-border w-40 h-400"></section>
                <section class="lightblue-container dashed-border w-60 h-400"></section> 
            </div>
        </div>
        <!--quarto blocco-->
        <div class="container-flex align-center">
            <div class="container container-flex align-center h-500">
                <section class="lightblue-container dashed-border w-60 h-400"></section>
                <section class="lightpink-container dashed-border w-40 h-400"></section>
            </div>
        </div>
            <!--quinto blocco-->
            <div class="container-flex align-center container-gray">
                <div class="container container-flex align-center h-1000 ">
                <div class="green-container container align-center dashed-border h-800"></div>
            </div>
        </div>    
    </main>
    <footer> <!--diviso in 2 parti, la prima a colonne la seconda con bottoni-->
        <div class="container-flex align-center">
            <div class="container container-flex align-center h-500">
                <div class="salmon-container dashed-border w-30 h-400"></div>
                <div class="teal-container container-flex dashed-border w-70 h-400">
                    <section class="column-section dashed-border-white"></section>
                    <section class="column-section dashed-border-white"></section>
                    <section class="column-section dashed-border-white"></section>
                    <section class="column-section dashed-border-white"></section>
                </div>
            </div>
        </div>
        <hr>
        <div class="container-flex h-100 align-end">
            <div class="container aquamarine-container container-flex align-end justify-between">
                <section class="container-flex align-center-items lightpink-container dashed-border h-30">Logo
                </section>
                <section class="container-flex align-center-items lightpink-container dashed-border h-30">Bottone              
                </section>
            </div>
        </div>
    </footer>
</body>
</html>
